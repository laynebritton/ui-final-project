{% extends "quiz.html" %}

{% block question %}

<head>

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz_question.js') }}"></script>
    <script>
        var question = {{ question | tojson }}
    </script>

    <style>
        .option-button{
            margin:.25rem;
            width: 15rem;
        }
        .enemy-pokemon-text{
            font-size: 2rem;
            font-weight: 500;
        }
        .pokemon-type-image{
            height: 1.5rem;
        }
        .wrong-answer-reveal{
            border-color: maroon;
            opacity: 50%;
        }
        .wrong-answer-reveal-correct-answer{
            border-color: yellowgreen;
            background-color: darkkhaki;
        }
        .correct-answer-reveal{
            background-color: green;
            color:white;
        }
        .correct-answer-reveal-wrong-answer{
            opacity: 50%;
        }
        .enemy-type-span{
            font-size: 2rem;
            margin-right: .5rem;
        }
        .invisible{
            visibility: hidden;
        }
        .wrong-clicked-answer{
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-10">
            <div id="score-container">
                
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-6">
            <div id="prompt-container">

            </div>
        </div>
        <div class="col-md-3">
            <div id="enemy-image-container">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <div id="answer-container">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <button id="next-button" type="button" class="btn btn-primary btn-lg">Next</button>
        </div>
    </div>
</body>

{% endblock %}
